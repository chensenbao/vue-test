<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue-dev.js"></script>
</head>

<body>
<!--
插值语法:
    用于标签体内容.写法:{{name}}
指令语法:
    用于解析标签(包括标签属性\标签体内容\绑定事件等)
    例:v-bind:href="url" 或简写为 :href="bing"
    备注:vue中有很多指令,如v-text,v-html,v-if,v-for等.都是v开头
-->
<div id="root">
    <h1>模板语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">跳转到百度</a>
    <a :href="bing">跳转到bing搜索引擎</a>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: '张三',
            url: 'https://www.baidu.com',
            bing: "https://cn.bing.com/"
        }
    })
</script>
</body>

</html>
