<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script type="text/javascript" src="../js/vue-dev.js"></script>
</head>
<body>
<!--
-->

<div id="root">
    <h5>你好，{{name}}</h5>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
            el: "root",
            data() {
                return {
                    name: "利明"
                }
            }
        }
    )
</script>
</body>
</html>
