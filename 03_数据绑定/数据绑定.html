<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue-dev.js"></script>
</head>

<body>
<!--
Vue有两种绑定方式
1.单向数据绑定:v-bind:value="name"
2.双向数据绑定:v-model:value="name"
    一般用于表单类元素(输入类元素)
    可以简写为:v-model="name"
-->
<div id="root">
    单向数据绑定:<input type="text" v-bind:value="name">
    单向数据绑定简写形式:<input type="text" :value="name">
    <br>
    <!--    v-model用于表单类元素(输入类元素)-->
    双向数据绑定:<input type="text" v-model:value="name">
    双向数据绑定简写形式:<input type="text" v-model="name">

</div>

<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: '张三'
        }
    })
</script>
</body>

</html>
