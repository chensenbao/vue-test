<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defindProperty方法</title>
</head>
<body>

<script type="text/javascript">
    let number = 10
    let person = {
        name: "张三",
        sex: "男"
    }
    Object.defineProperty(person, "age", {
        get() {
            console.log("获取属性值",number);
            return number
        },
        set(value) {
            console.log("设置属性值:",value);
            number = value
        }
    })

    // Object.defineProperty(person, "age", {
    //     value: 18,
    //     // 控制属性是否可以枚举（遍历）,默认false
    //     enumerable: true,
    //     // 控制属性是否可以被修改,默认false
    //     writable: true,
    //     // 控制属性是否可以被删除,默认false
    //     configurable: true
    //
    // })
    console.log(person);
    console.log("获取对象的属性值", Object.keys(person))
</script>
</body>
</html>
